<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CRUK; Contribute</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//citscitools.cancerresearchuk.org/pybossa/static/vendor/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href="//citscitools.cancerresearchuk.org/pybossa/static/css/fonts/stylesheet.css" rel="stylesheet">
        <link href="//citscitools.cancerresearchuk.org/pybossa/static/css/styles.css" rel="stylesheet">
        <script type="text/javascript" src="//citscitools.cancerresearchuk.org/pybossa/static/vendor/jquery.js"></script>
        <script type="text/javascript" src="//citscitools.cancerresearchuk.org/pybossa/static/vendor/bootstrap/2.2.1/js/bootstrap.js"></script>
        <script type="text/javascript" src="//citscitools.cancerresearchuk.org/pybossa/static/vendor/modernizr.min.js"></script>
        <script type="text/javascript" language="javascript">
            $(function(){
                pybossa.setEndpoint("//citscitools.cancerresearchuk.org/pybossa/");
                $("#template-container").load("template.html");
            });
        </script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">
                        <img src="//citscitools.cancerresearchuk.org/pybossa/static/img/cruk/cruk_logo.png" alt="CRUK">
                    </a>
                </div>
            </div>
        </div>
        <div class="container" style="min-height:400px;">
            <div class="alert-messages"></div>
            <script>
                Modernizr.load({
                    test: window.JSON,
                    nope: '//citscitools.cancerresearchuk.org/pybossa/static/js/vendor/json2.min.js'
                });
            </script>
            <script src="//citscitools.cancerresearchuk.org/pybossa/static/js/pybossa/pybossa.js" type="text/javascript"></script>


            <div class="row">
                <div class="span12">
                    <h1>
                        <a href="/project/flickrperson/">Flickr Person Finder</a>
                        : Contribute
                    </h1>
                </div>
            </div>

            <div id="template-container"></div>

            <div id='PYBOSSA_USER_LOCALE' hidden>en</div>
        </div>
